on: [push]

jobs:
  docker_image_test:
    runs-on: ubuntu-latest
    name: Docker Image Test
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: benjlevesque/short-sha@v2.2
        id: short-sha
        with:
          length: 6
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: momoriouht/lab01backend:${{ steps.short-sha.outputs.sha }}
          platforms: linux/arm64/v8
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy_docker:
    runs-on: ubuntu-latest
    name: deploy docker
    needs: docker_image_test
    steps:
      - uses: actions/checkout@v3
      - uses: benjlevesque/short-sha@v2.2
        id: short-sha
        with:
          length: 6
      - uses: fifsky/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          user: ubuntu
          key: ${{ secrets.KEY }}
          command: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull momoriouht/lab01backend:${{ steps.short-sha.outputs.sha }}
            docker rm -f lab01backend || true
            docker run --network lab01network --name lab01backend --env BACKEND_HOST=172.18.0.1 --env BACKEND_PASSWORD=123456701 --env BACKEND_PORT=3306 -p 8000:8000 -d momoriouht/lab01backend:${{ steps.short-sha.outputs.sha }}
            docker image prune -af
